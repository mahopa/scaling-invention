<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Philosophical Quote</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Faculty Glyphic', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .quote {
      font-size: 1.8em;
      max-width: 800px;
    }
    .author {
      margin-top: 20px;
      font-size: 1.2em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="quote-box">
    <div class="quote" id="quote"></div>
    <div class="author" id="author"></div>
  </div>

      { text: "To know what you know and what you do not know, that is true knowledge.", author: "Confucius" },
      { text: "There is only one good, knowledge, and one evil, ignorance.", author: "Socrates" },
      { text: "Do not go where the path may lead, go instead where there is no path and leave a trail.", author: "Ralph Waldo Emerson" },

      { text: "A room without books is like a body without a soul.", author: "Cicero" },
      { text: "To know oneself, one should assert oneself.", author: "Albert Camus" },

      { text: "Reason is, and ought only to be the slave of the passions.", author: "David Hume" },
      { text: "All is for the best in the best of all possible worlds.", author: "Voltaire" },
      { text: "Man is a rational animal.", author: "Aristotle" },
      { text: "Without music, life would be a mistake.", author: "Friedrich Nietzsche" }
    ];

    const todayKey = new Date().toISOString().slice(0, 10);
    const saved = JSON.parse(localStorage.getItem('dailyQuote') || '{}');

    let quote;
    if (saved.date === todayKey) {
      quote = quotes[saved.index];
    } else {
      const index = Math.floor(Math.random() * quotes.length);
      quote = quotes[index];
      localStorage.setItem('dailyQuote', JSON.stringify({ date: todayKey, index }));
    }

    document.getElementById("quote").textContent = `"${quote.text}"`;
    document.getElementById("author").textContent = `- ${quote.author}`;
  </script>
</body>
</html>
